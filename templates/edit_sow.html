{% extends "base.html" %}
{% block content %}
<h2>Edit SOW: {{ sow.title }}</h2>

<form method="POST" enctype="multipart/form-data">
    <label for="charger_type">Charger Type</label>
    <select name="charger_type_id" id="charger_type">
        {% for charger in charger_types %}
            <option value="{{ charger.id }}">{{ charger.name }}</option>
        {% endfor %}
    </select>

    <label for="sow_title">Title</label>
    <input type="text" name="sow_title" value="{{ sow.title }}">

    <label for="maintenance_scope">Maintenance Scope</label>
    <textarea name="maintenance_scope">{{ sow.maintenance_scope }}</textarea>

    <label for="parts">Parts</label>
    <textarea name="parts">{{ sow.parts }}</textarea>

    <label for="tools">Tools</label>
    <textarea name="tools">{{ sow.tools }}</textarea>

    <label for="documents">Documents</label>
    <textarea name="documents">{{ sow.documents }}</textarea>

    <label for="service_instructions">Service Instructions</label>
    <textarea name="service_instructions">{{ sow.service_instructions }}</textarea>

    <label>Current Images</label>
    <!-- Add image preview logic here if needed -->

    <label for="sow_images">Upload Additional Images</label>
    <input type="file" name="sow_images" multiple>

    <button type="submit">Update SOW</button>
    <a href="{{ url_for('get_sows') }}">block %}
