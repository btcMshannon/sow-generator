{% extends "base.html" %}
{% block content %}
<h2>Add New SOW</h2>

<form method="POST" enctype="multipart/form-data">
    <label for="charger_type">Charger Type</label>
    <select name="charger_type_id" id="charger_type">
        {% for charger in charger_types %}
            <option value="{{ charger.id }}">{{ charger.name }}</option>
        {% endfor %}
    </select>

    <label for="customer">Customer (Optional)</label>
    <select name="customer_id" id="customer">
        {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.name }}</option>
        {% endfor %}
    </select>

    <label for="sow_title">Title</label>
    <input type="text" name="sow_title" id="sow_title">

    <label for="maintenance_scope">Maintenance Scope</label>
    <textarea name="maintenance_scope" id="maintenance_scope"></textarea>

    <label for="parts">Parts</label>
    <textarea name="parts" id="parts"></textarea>

    <label for="tools">Tools</label>
    <textarea name="tools" id="tools"></textarea>

    <label for="documents">Documents</label>
    <textarea name="documents" id="documents"></textarea>

    <label for="service_instructions">Service Instructions</label>
    <textarea name="service_instructions" id="service_instructions"></textarea>

    <label for="sow_images">Upload Images (Optional)</label>
    <input type="file" name="sow_images" multiple>

    <button type="submit">Add SOW</button>
    <button type="reset">Clear Form</button>
</form>
{% endblock %}
